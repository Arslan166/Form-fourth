<!DOCTYPE html>
<html>
<head>

</head>
<body>
<div class="box">
<form class="sign-in">

<h1>Sign up</h1>
		<div class="text-set">
			<i class="fas fa-user setting"></i>
            <label for="aligned-name"></label>
            <input type="text" id="aligned-name" placeholder="Your name" value=""/>
        </div>
        <div class="text-set">
			<i class="fas fa-lock"></i>
            <label for="aligned-password"></label>
            <input type="password" id="aligned-password" placeholder="Password" value=""/>
        </div>
		<div class="remember-set">
		<input type="checkbox" id="aligned-cb" />
            <label for="aligned-cb" class="check-box">Remember me</label>
		</div>
		
</form>
		<div class="button-set">
		<button type="submit" class="log-in-button">Log in</button> 
		</div>
		<div class="links">
		<p>or login with
		<a href="#"><i class="fab fa-facebook-square blue"></i></a>
		<a href="#"><i class="fab fa-twitter-square solid-blue"></i></a>
		<a href="#"><i class="fab fa-google-plus-square red"></i></a>
		</p>
		</div>



</div>
